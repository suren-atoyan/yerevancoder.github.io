## _«CPS Style»_
--------------
Արդեն նկատած կլինեք «node coding»֊ի հետևյալ օրինաչափությունը, այն, որ
ֆունկցիաներում որպես արգումենտային ֆունկցիա ներմուծվում են «callback»֊եր։
Այդ արգումենտները սովորաբար վերջինն են փակագծերում։

```
const fs = require('fs');
fs.readFile('./some_file.js', 'utf-8', s => {
  console.log(`Got: ${s}`);
});
```
Դա կոչվում է «Continuation Passing Style» կամ «*CPS*»։
Այսինքն՝ ֆունկցիաներին տալիս ենք այլ ֆունկցիաներ հաշվարկները
կատարելու համար։
	  </script>

## _«CPS Style»..._
----------------------

<small>
Չնայած երբեմն այն կարող է կոդը դարձնել հասկանալու
համար մի փոքր ավելի բարդ, որովհետև հանգեցնում է «nest callback»֊երի («callback»֊երի մեջ
գրված «callback»եր , ապա նրանց մեջ կրկին «callback»֊եր ․․․)։
Պատկերացնենք նման մի բան․
</small>

```
const fs = require('fs');
const db = require('some-database-package');
const server = require('./some-server');

server.on('connection', (req, res) => {
  // Do not do this in read code, always clean up
  // User input, never blindly give it to a SQL query.
  db
   .query(`select filename from logs where id = ${req.id}`,
          (err, result) => {
          if (result) {
             fs.readFile(result.path, 'utf-8', d => res.end(d))
          }
  }

})
```

<font size = 6>Այստեղ ունենք բավականաչափ «callback nesting»։</font>

## _«Promises»_
-------------
Բոլոր «callback»֊երի հիմնական գաղափարն այն է, որ դրանք կանչվում են, երբ տվյալները վերջապես դառնում
են հասանելի ապագայում։

«ES6»֊ը ներկայացրեց մի նոր արժեք, որը կոչվում է «Promise»։
Այն վերցրել է «callback»֊երի գաղափարը, ապա ստեղծել է հնարավորություն
ավելի պարզ կոդ գրելու համար։

  ## _«Promises»..._
  -------------
«Promise»֊ը «JavaScript» օբյեկտ է, որը ստանում է իր արժեքը
հետագայում, ապա այն կանչում է ֆունկցիաներին, երբ արժեքը պատրաստ է լինում
կամ երբ նետվում է «exception»։ Կարող ենք միավորել և համապատասխանեցնել
«callback»֊երը «Promise»֊ների հետ, ինչպես նաև կարող ենք
փոխել «callback APIs»֊ը «Promises»֊ով աշխատող «APIs»֊ի։
