### _«The Event Loop»_
--------------------


«node»֊ն աշխատեցնում է իր «event loop»֊ն ընդամենը
մեկ «thread»֊ի իրականացմամբ։ Վերջինս նշանակում է,
որ այն ամենն, ինչ անում ենք «node»֊ում ավարտին է
հասնում ընդամենը մեկ «thread»֊ով, այստեղ գոյություն
չունի ոչ մի իրական «multithreading»։ Արդյո՞ք դա խնդիր է։
Իրականում ոչ, քանի որ «node»֊ը ձևավորված է, որպեսզի
հաղթահարի «networked application»֊ի
«Input/Output (IO)» (մուտք/ելք) գործողության
պատճառով «blocked» լինելու կարևորագույն խնդիրը։

«node»֊ը հեշտացնում է «this»֊ի
հետ առնչվելը  «EventEmitter» օբյեկտի օգտագործմամբ։

```
const EventEmitter = require('events');
const util = require('util');

function MyThing() {
  EventEmitter.call(this);
  setImmediate(emitThing1, this);
}

util.inherits(MyThing, EventEmitter);

function emitThing1(self) {
  self.emit('thing1');
}

const mt = new MyThing;

mt.on('thing1', function onThing1() {
  console.log('did some code');
});
```

### _«The Event Loop»․․․_
----------------------------
Ինչո՞ւ երբեք չի կարելի արգելափակել (block) <br> «loop»֊ը։

```
const EE = require('events').EventEmitter;
const ee = new EE;
let die = false;

ee.on('die', function() {
  die = true;
});

setTimeout(function() {
  ee.emit('die');
}, 1000);

while(!die) { }

console.log('done');
```
